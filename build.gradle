apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.7
version = '1.0'

mainClassName = "lostinthedark.ui.App"
applicationDefaultJvmArgs = ["-Djava.library.path=" + relativePath("lib")]

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slick2d:slick2d-core:1.0.1'
    testCompile 'org.easymock:easymock:3.3.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}